<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>VideoPrueba</title>
</head>
<body>
    <head>
        <nav>
            <div class="logo">
                <img src="/assets/VIONZAletras.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Botas</a></li>
                <li><a href="#">Borcegos</a></li>
                <li><a href="#">Texanas</a></li>
                <li><a href="#">Zapatillas</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Â¿Que estas buscando?">
                <button><img src="assets/buscar.png" alt="Buscar"></button>
            </div>
            <div class="cart">
                <img src="assets/carrito-de-compras.png" alt="Carrito">
            </div>
        </nav>
    </head>
    <main>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/presentation.mp4" type="video/mp4">
            </video>
            <div class="logo-container">
                <img src="assets/VIONZAwhite.png" alt="Logo">
            </div>
        </div>
    </main>
    
</body>
</html>
